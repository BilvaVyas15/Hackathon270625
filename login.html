<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url("loginbackground.png");
            background-size: cover;       
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            min-width: 100vw;
            position: relative;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(255,255,255,0.2); /* very light translucent layer */
            pointer-events: none;
            z-index: 1;
        }
        body > * {
            position: relative;
            z-index: 2;
        }
        .login {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
   

    <div class="login">
          <h2>Login</h2>
        <form>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required autocomplete="username"><br><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required autocomplete="current-password"><br><br>
            <button type="submit">Login</button>
        </form>
        <p style="text-align:center; margin-top:15px;">
            Don't have an account? <a href="register.html">Register here</a>
        </p>
   </div>
</body>
</html>
