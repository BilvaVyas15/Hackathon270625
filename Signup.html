<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url("signupbackground.png");
            background-size: cover;       
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            min-width: 100vw;
            position: relative;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(255,255,255,0.2); /* very light translucent layer */
            pointer-events: none;
            z-index: 1;
        }
        body > * {
            position: relative;
            z-index: 2;
        }
        .signup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
   
    <div class="signup">
          <h2>Sign Up</h2>
          <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required style="width:100%;margin-bottom:10px;">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required style="width:100%;margin-bottom:10px;">

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required style="width:100%;margin-bottom:10px;">

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required style="width:100%;margin-bottom:15px;">

                <button type="submit" style="width:100%;margin-bottom:10px;">Sign Up</button>

                <p style="text-align:center;font-size:14px;">
                    Already have an account?
                    <a href="Login.html">Click here</a>
                    to login.
                </p>
          </form>
   </div>
</body>
</html>
